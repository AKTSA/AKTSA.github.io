.BigBtn{
	background:none;
	font-size:16px;
	line-height:16px;
	margin:0;
	vertical-align:top;
	color:black;
	padding:12px 27px;
	display:inline-block;
	border:3px #000 solid;
	position:relative;
	transition: color 0.5s ease-in, border 0.2s ease;
	overflow:hidden;
	cursor:pointer;
	text-decoration:none;
}
.BigBtn:hover{
	color:white;
	transition: color 0.5s ease-out, border 0.2s ease;
}
.BigBtn:active{
	
	border:3px #8e44ad solid;
}


.BigBtn::before{
	content:'';
	background:white;
	width:100%;
	height:100%;
	position:absolute;
	left: 0; top:0;
	z-index:-2;
}

.BigBtn::after{
	content:'';
	background:#8e44ad;
	width:200%;
	height:100%;
	position:absolute;
	right: 150%; bottom:0;
	z-index:-1;
	transform:skewX(45deg);
	transition: right 0.5s ease-in, background 0.2s ease;
}
.BigBtn:hover::after{
	right:-50%;
	transition: right 0.5s ease-out, background 0.2s ease;
}
.BigBtn:active::after{
	background:black;
}
			

			p{
				margin:0;
			}
